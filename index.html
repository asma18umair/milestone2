<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-one</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Static Resume Builder by ASMA</h1>
    <form id="r-form">
        <!-- Personal Information -->
        <fieldset>
            <legend>
                <h2>Personal Information</h2>
            </legend>
            <label for="name">Name:</label>
            <input id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="contact">Contact No:</label>
            <input type="number" name="contact" id="contact" required><br><br>
        </fieldset>

        <!-- Profile Picture -->
        <label for="pro-pic">Profile Image</label>
        <!-- <input type="file" name="pro-pic" id="pro-pic" accept="image/*" required> -->
        <br><br>

        <!-- Education -->
        <fieldset>
            <legend>
                <h2>Education</h2>
            </legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" rows="3"></textarea>
        </fieldset>

        <!-- Experience -->
        <fieldset>
            <legend>
                <h2>Experience</h2>
            </legend>
            <label for="experience">Experience:</label>
            <textarea name="experience" id="experience" rows="3"></textarea>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>
                <h2>Skills</h2>
            </legend>
            <label for="skills">Skills:</label>
            <textarea name="skills" id="skills" rows="3"></textarea>
        </fieldset>

        <button type="submit">Generate</button>
    </form>

   
    <script src="app.js"></script>
</body>

</html>
